<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .blue-box {
        background-color: blue;
        width: 200px;
        height: 100px;
        position: relative;
        top: 200px;
        left: 200px;
      }
      .red-circle {
        background-color: red;
        border-radius: 100px;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 60px;
        left: 130px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
